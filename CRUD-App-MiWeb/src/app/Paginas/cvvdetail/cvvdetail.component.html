<mat-toolbar color="primary">
    <span>Crud Application</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddEditCvvForm()">
      AÑADIR CVV
    </button>
</mat-toolbar>
  
<div class="main-body">  

    <!--<mat-form-field>
        <mat-label>Filtro Tarj.</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="5450.......1112" #input>
    </mat-form-field>-->
    

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
        <!--<table >-->
        <!-- ID Column --> 
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            <!--<th > ID </th>
            <td > 1 </td>-->        
        </ng-container>

        <!-- Tarjeta Column -->
        <ng-container matColumnDef="tarjeta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TARJETA </th>
            <td mat-cell *matCellDef="let row"> {{row.tarjeta}}</td>
            <!--<th > TARJETA </th>
            <td > 548904.....01</td>-->
        </ng-container>

        <!-- Bloque de CVV-101 Column --> 
        <ng-container matColumnDef="cvv101">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CVV-101 </th>
            <td mat-cell *matCellDef="let row"> {{row.cvv101}}</td>            
        </ng-container>

        <!-- Bloque de CVV-201 Column --> 
        <ng-container matColumnDef="cvv201">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CVV-201 </th>
            <td mat-cell *matCellDef="let row"> {{row.cvv201}}</td>            
        </ng-container>
        
        <!-- Bloque de CVV-999 Column --> 
        <ng-container matColumnDef="cvv999">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CVV-999 </th>
            <td mat-cell *matCellDef="let row"> {{row.cvv999}}</td>            
        </ng-container>        

        <!-- Bloque de CVV2 Column --> 
        <ng-container matColumnDef="cvv2">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CVV2 </th>
            <td mat-cell *matCellDef="let row"> {{row.cvv2}}</td>            
        </ng-container>

        <!-- Acción Column --> 
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCION </th>            
            <td mat-cell *matCellDef="let row">            
            <!--<button mat-icon-button color="accent" [disabled]="ocultar" (click)="GetCvvID(row.id)">
                <mat-icon *ngIf="!ocultar">open_in_new</mat-icon>
            </button>-->
            <button mat-icon-button color="primary" (click)="openEditForm(row)">
                <mat-icon>edit</mat-icon>            
            </button>
            <button mat-icon-button color="warn" (click)="deleteCvv(row.id)">
                <mat-icon>delete</mat-icon>
            </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!--<tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>-->
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>

<button mat-icon-button color="primary" routerLink="../..">Volver</button>
