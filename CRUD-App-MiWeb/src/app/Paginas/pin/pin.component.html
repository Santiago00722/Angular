<mat-toolbar color="primary">
  <span>Crud Application</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditPinForm()">
    AÑADIR PIN
  </button>
</mat-toolbar>

<div class="main-body">  

  <!--<mat-form-field>
    <mat-label>Filtro Tarj.</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="5450.......1112" #input>
  </mat-form-field>-->
    
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>    
      <!-- ID Column --> 
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>              
      </ng-container>

      <!-- Tarjeta Column -->
      <ng-container matColumnDef="tarjeta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TARJETA </th>
        <td mat-cell *matCellDef="let row"> {{row.tarjeta}}</td>        
      </ng-container>

      <!-- Bloque de PIN Column --> 
      <ng-container matColumnDef="pin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PIN </th>
        <td mat-cell *matCellDef="let row"> {{row.pin}}</td>        
      </ng-container>

      <!-- Bloque de OFFSET Column --> 
      <ng-container matColumnDef="offset">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> OFFSET </th>
          <td mat-cell *matCellDef="let row"> {{row.offset}}</td>          
        </ng-container>
      
      <!-- Bloque de PVV Column --> 
      <ng-container matColumnDef="pvv">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PVV </th>
          <td mat-cell *matCellDef="let row"> {{row.pvv}}</td>          
        </ng-container>        

      <!-- Acción Column --> 
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCION </th>        
        <td mat-cell *matCellDef="let row">        
          <button mat-icon-button color="accent" [disabled]="ocultar" (click)="GetPinID(row.id)">
            <mat-icon *ngIf="!ocultar">open_in_new</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon *ngIf="ocultar">edit</mat-icon>          
          </button>
          <button mat-icon-button color="warn" (click)="deletePin(row.id)">          
            <mat-icon *ngIf="ocultar">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <!--<tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
      </tr>-->
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>

<button mat-icon-button color="primary" routerLink="..">Volver</button>
