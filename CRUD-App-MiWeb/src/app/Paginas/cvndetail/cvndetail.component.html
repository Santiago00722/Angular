<mat-toolbar color="primary">
    <span>Crud Application</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddEditCvnForm()">
      AÑADIR CVN
    </button>
</mat-toolbar>
  
<div class="main-body">  

    <!--<mat-form-field>
        <mat-label>Filtro Tarj.</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="5450.......1112" #input>
    </mat-form-field>-->
    

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
        <!--<table >-->
        <!-- ID Column --> 
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            <!--<th > ID </th>
            <td > 1 </td>-->        
        </ng-container>

        <!-- Tarjeta Column -->
        <ng-container matColumnDef="tarjeta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TARJETA </th>
            <td mat-cell *matCellDef="let row"> {{row.tarjeta}}</td>
            <!--<th > TARJETA </th>
            <td > 548904.....01</td>-->
        </ng-container>

        <!-- Bloque de CVN10 Column --> 
        <ng-container matColumnDef="cvn10">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CVN10 </th>
            <td mat-cell *matCellDef="let row"> {{row.cvn10}}</td>            
        </ng-container>

        <!-- Bloque de CVN17 Column --> 
        <ng-container matColumnDef="cvn17">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CVN17 </th>
            <td mat-cell *matCellDef="let row"> {{row.cvn17}}</td>            
        </ng-container>

        <!-- Bloque de CVN18 Column --> 
        <ng-container matColumnDef="cvn18">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CVN18 </th>
            <td mat-cell *matCellDef="let row"> {{row.cvn18}}</td>            
        </ng-container>

        <!-- Acción Column --> 
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCION </th>            
            <td mat-cell *matCellDef="let row">            
            <!--<button mat-icon-button color="accent" [disabled]="ocultar" (click)="GetCvnID(row.id)">
                <mat-icon *ngIf="!ocultar">open_in_new</mat-icon>
            </button>-->
            <button mat-icon-button color="primary" (click)="openEditForm(row)">
                <mat-icon>edit</mat-icon>            
            </button>
            <button mat-icon-button color="warn" (click)="deleteCvn(row.id)">
                <mat-icon>delete</mat-icon>
            </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!--<tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>-->
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>


<button mat-icon-button color="primary" routerLink="../..">Volver</button>
